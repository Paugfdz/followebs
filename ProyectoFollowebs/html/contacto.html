    <h1>Contacto</h1>

    <main>
        <p class="llamada">Ponte en contacto con nosotros para obtener más información y una cotización personalizada.
        <br>¡Esperamos trabajar contigo pronto!</p>

        <form action="">
            <label for="nombre">Nombre(s)</label><br>
            <input type="text" placeholder="Ingrese su nombre" id="nombre"> 
            <br><br>
            <label for="apellido">Servicio o Producto de Interés</label><br>
            <input type="text" placeholder="Ingrese su apellido" id="apellido">
            <br><br>
            <label for="email">Email</label><br>
            <input type="email" placeholder="Ingrese su email" id="email">
            <br><br>
            <label for="text">Mensaje</label><br>
            <textarea name="Mensaje" id="mensaje" cols="30" rows="10" placeholder="Ingrese su mensaje"></textarea>
            <br><br>
            <input class="boton" type="submit">
            <input class="boton" type="reset">
        </form>  

        
        <div class="ubicacion">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3593.4682360724655!2d-100.41719644893988!3d25.755093283559464!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x866297367518b451%3A0x19ccd9a07f63f982!2sPlaza%20Amaya!5e0!3m2!1ses-419!2smx!4v1674673284810!5m2!1ses-419!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">

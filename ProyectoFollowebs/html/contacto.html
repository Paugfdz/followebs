    <main>
        <p class="llamada">Ponte en contacto con nosotros para obtener más información y una cotización personalizada.
        <br>¡Esperamos trabajar contigo pronto!</p>

        <form action="">
            <label for="nombre">Nombre(s)</label><br>
            <input type="text" placeholder="Ingrese su nombre" id="nombre"> 
            <br><br>
            <label for="apellido">Servicio o Producto de Interés</label><br>

            <br><br>
            <label for="email">Email</label><br>
            <input type="email" placeholder="Ingrese su email" id="email">
            <br><br>
            <label for="text">Mensaje</label><br>
            <textarea name="Mensaje" id="mensaje" cols="30" rows="10" placeholder="Ingrese su mensaje"></textarea>
            <br><br>
            <input class="boton" type="submit">
            <input class="boton" type="reset">
        </form>

    <div class="container">
        <p class="llamada">Ponte en contacto con nosotros para obtener más información y una cotización personalizada.</p>
        <p class="llamada">¡Esperamos trabajar contigo pronto!</p>
    </div>
        
    <div class="container">
        <div class="mb-3">
            <label for="Nombre" class="form-label">Nombre(s)</label>
            <input type="text" class="form-control" id="Nombre" placeholder="Ingrese su nombre">
        </div>
        <div class="mb-3">
            <label for="Servicio" class="form-label">Servicio o Producto de interés</label>
            <select class="form-select" aria-label="Servicio">
                <option selected>Selecciona un servicio o producto</option>
                <option value="1">Landing page</option>
                <option value="2">Sitio web</option>
                <option value="3">E-commerce</option>
              </select>
        </div>
        <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <input type="email" class="form-control" id="Email" placeholder="Ingrese su email">
        </div>
        <div class="mb-3">
            <label for="Mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="Mensaje" rows="3" placeholder="Ingrese su mensaje"></textarea>
        </div>
        <div class="row interna justify-content-center">
            <div class="col-4">
                <input type="submit" class="form-control btn btn-primary" value="Enviar"></input>
            </div>
        </div>
